<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Allow clicks through the overlay except on drawn elements */
        .interactive-overlay {
            pointer-events: auto;
        }

        .ai-tooltip {
            position: absolute;
            background: rgba(33, 33, 33, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1001;
            max-width: 200px;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .ai-tooltip.visible {
            opacity: 1;
        }

        .ai-tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(33, 33, 33, 0.95);
        }

        .ai-highlight-box {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            border: 2px solid #ff4081;
            background: rgba(255, 64, 129, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .ai-pulse {
            animation: pulse 1.5s infinite;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(33, 33, 33, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1002;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #4caf50;
        }

        .status-disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <canvas id="overlay-canvas"></canvas>

    <div class="control-panel">
        <div>
            <span class="status-indicator status-disconnected" id="connection-status"></span>
            <span id="status-text">Desconectado</span>
        </div>
        <div style="margin-top: 5px; font-size: 11px; opacity: 0.7;">
            IA Overlay Activo
        </div>
    </div>

    <script src="overlay.js"></script>
</body>
</html>
